<!DOCTYPE html>
<html>
  <head>
    <title>Project Title</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"
    />
    <style>
      @-ms-viewport {
        width: device-width;
      }
    </style>
    <link rel="stylesheet" href="vendor/reset.min.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body class="single-scene view-control-buttons">
    <div id="pano"></div>

    <div id="sceneList">
      <ul class="scenes">
        <a href="javascript:void(0)" class="scene" data-id="0-pano1">
          <li class="text">pano1</li>
        </a>

        <a href="javascript:void(0)" class="scene" data-id="0-pano2">
          <li class="text">pano2</li>
        </a>

        <a href="javascript:void(0)" class="scene" data-id="0-pano3">
          <li class="text">pano3</li>
        </a>

        <a href="javascript:void(0)" class="scene" data-id="0-pano4">
          <li class="text">pano4</li>
        </a>

        <a href="javascript:void(0)" class="scene" data-id="0-pano5">
          <li class="text">pano5</li>
        </a>
      </ul>
    </div>

    <div id="titleBar">
      <h1 class="sceneName"></h1>
    </div>

    <a href="javascript:void(0)" id="fullscreenToggle">
      <img class="icon off" src="images/fullscreen.png" />
      <img class="icon on" src="images/windowed.png" />
    </a>

    <a href="javascript:void(0)" id="sceneListToggle">
      <img class="icon off" src="images/expand.png" />
      <img class="icon on" src="images/collapse.png" />
    </a>

    <!-- NEW ELEMENTS -->
    <div class="sideArrow">
      <a href="javascript:void(0)" id="newPanoLeft" class="nextPano">
        <img class="new_icon" src="images/left.png" />
      </a>

      <a href="javascript:void(0)" id="newPanoRight" class="nextPano">
        <img class="new_icon" src="images/right.png" />
      </a>
    </div>

    <div class="container">
      <div class="checklist">
        <input type="checkbox" id="superlist" />
        <label for="superlist">Very Distressed (SuperList)</label><br />
        <input type="checkbox" id="distressed" />
        <label for="superlist">Distressed</label><br />
        <input type="checkbox" id="undetermined" />
        <label for="superlist">Can't Determine</label><br />
      </div>

      <div class="bottomRight">
        <button class="bottomButtons" id="nextHouse" type="button">
          Next House
        </button>
      </div>
      <div class="bottomLeft">
        <button class="bottomButtons" id="prevHouse" type="button">
          Prev. House
        </button>
      </div>
    </div>

    <script src="vendor/screenfull.min.js"></script>
    <script src="vendor/bowser.min.js"></script>
    <script src="vendor/marzipano.js"></script>

    <script src="javascripts/data.js"></script>
    <script src="javascripts/pano.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  </body>
</html>
